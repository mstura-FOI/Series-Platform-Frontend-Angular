<div>
    <div class="search"><input [(ngModel)]="filter" placeholder="PretraÅ¾i film"
    (keyup)="pretrazi()"></div>
    <div>
        <table border="1">
          <tr>
            <th>Id</th>
            <th>Jezik</th>
            <th>Naslov original</th>
            <th>Naslov</th>
            <th>Opis</th>
            <th>Poster</th>
            <th>Datum</th>
          </tr>
          <tr *ngFor="let f of serije">
            <td>{{ f.id }}</td>
            <td>{{ f.original_language }}</td>
            <td>{{ f.title }}</td>
            <td>{{ f.original_name}}</td>
            <td>{{ f.overview }}</td>
            <td>
              <img
                [src]="'https://image.tmdb.org/t/p/w600_and_h900_bestv2/' + f.poster_path"
                width="200"
                [alt]="'slika_' + f.title"
              />
            </td>
            <td>{{ f.first_air_date }}</td>
            <td><button (click)="detalji(f.id)">Detalji serije</button></td>
          </tr>
        </table>
      </div>
</div>
